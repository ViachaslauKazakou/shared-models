# Конфигурация Alembic для удаленной БД (AWS RDS)
# Этот файл используется скриптом deploy-remote-db.sh

[alembic]
# path to migration scripts
script_location = %(here)s/alembic

# template used to generate migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
prepend_sys_path = .

# Use os.pathsep for path separation
path_separator = os

# database URL для удаленной БД AWS RDS
sqlalchemy.url = postgresql+psycopg2://postgres:MySecurePassword123@learn-service-test-postgres.cil0uc6gcdkj.us-east-1.rds.amazonaws.com:5432/learnservice

[post_write_hooks]
# Можно добавить хуки для форматирования, если нужно

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
